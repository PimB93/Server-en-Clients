	<div class="container" id="form-container">

		<form class="form-signin">
			<h2 class="form-signin-heading">Inloggen bij WeACT</h2>
			<input type="text" class="form-control" id="username"
				placeholder="Gebruikersnaam" autofocus> <input
				type="password" class="form-control" id="password"
				placeholder="Wachtwoord">
			<div class="alert alert-danger" id="false-login"
				style="display: none">Verkeerde combinatie van gebruikersnaam
				en wachtwoord.</div>
			<label class="checkbox"> <input id="stayLoggedIn" type="checkbox"
				value="remember-me">Ingelogd blijven
			</label>
			<button href="#" class="btn btn-lg btn-primary btn-block"
				id="login-button" type="submit">Inloggen</button>
			<h5>
				Heeft u nog geen account? Klik dan <a href="/register">hier</a> om u
				te registreren.
			</h5>

		</form>

	<!-- Bootstrap core JavaScript

	<!-- Placed at the end of the document so the pages load faster -->
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			
			$("#username").click(function() { 
			   	$("#username").removeAttr("style");
			});
			
			$("#password").click(function() { 
				$("#password").removeAttr("style");
			});
			
			$("#login-button").click(function(e) {
				e.preventDefault();
				
				if($("#username").val().length == 0) {
					$("#username").css("border-color", "#FF2020");
					$("#username").css("box-shadow", "0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(126, 255, 104, 0.6)");
					$("#username").css("outline", "0 none");
				}
				if($("#password").val().length == 0) {
					$("#password").css("border-color", "#FF2020");
					$("#password").css("box-shadow", "0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(126, 255, 104, 0.6)");
					$("#password").css("outline", "0 none");
				}
				if($("#username").val().length > 0 && $("#password").val().length > 0) {
					$.ajax({
						url : "http://serverclientsein2vd.saxionact.eu.cloudbees.net",
						type : "POST",
						data : {
							nickName : $("#username").val(),
							password : $("#password").val()
						},
						dataType : 'json'
					}).done(function(data) {
						if (typeof (Storage) !== "undefined") {
							if ($("#stayLoggedIn").is(':checked')) {
								localStorage.setItem("authToken", data.auth_token);
								window.location = "";
								// store token in localstorage
								// forward to next page
							} else {
								// forward to next page
							}
						} else {
							alert("Met deze browser kun je niet ingelogd blijven.");
							window.location = "";
						}
						alert("succes");
					}).fail(function(jqXHR, textStatus) {
						$("#false-login").slideDown("slow").delay(2500).slideUp("slow");
					});	
				}

			});
		});
	</script>
